worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    map $request_method $cors_headers {
        default '';
        'OPTIONS' 'true';
    }

    server {
        listen 80;

        # Simple CORS for dev/demo
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Idempotency-Key' always;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        if ($request_method = OPTIONS) {
            return 204;
        }

        location /api/auth/ {
            rewrite ^/api/auth/(.*)$ /auth/$1 break;
            proxy_pass http://identity-service:3001;
        }

        location /api/users/ {
            rewrite ^/api/users/(.*)$ /users/$1 break;
            proxy_pass http://identity-service:3001;
        }

        location /api/campaigns {
            rewrite ^/api/campaigns(.*)$ /campaigns$1 break;
            proxy_pass http://campaign-service:3002;
        }

        location /api/pledges {
            rewrite ^/api/pledges(.*)$ /pledges$1 break;
            proxy_pass http://pledge-service:3003;
        }

        location /api/payments/ {
            rewrite ^/api/payments/(.*)$ /payments/$1 break;
            proxy_pass http://payment-service:3004;
        }

        location /api/totals/ {
            rewrite ^/api/totals/(.*)$ /totals/$1 break;
            proxy_pass http://totals-service:3005;
        }

        location = /healthz {
            return 200 'CareForAll API Gateway up';
        }

        location / {
            proxy_pass http://frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }
    }
}
